<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nouvelle vente</title>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-4">
          <h1>
            <a class="text-decoration-none text-dark" href="/Enchère"
              >ENI - Enchères</a
            >
          </h1>
          <img
            src="../webapp/images/color.png"
            alt="Photo article"
            class="img-fluid d-block"
          />
        </div>
        <div class="col-8 mt-2">
          <h2 class="text-center">Nouvelle vente</h2>

          <form action="nouvelleVente" method="post">
            <div class="mb-3">
              <label for="article" class="form-label">Article</label>
              <input
                type="text"
                class="form-control"
                id="article"
                name="article"
                placeholder="Article"
              />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea
                class="form-control"
                id="description"
                name="description"
                rows="3"
                placeholder="Description du produit"
              ></textarea>
            </div>
            <div class="mb-3">
              <label for="categorie" class="form-label">Catégorie</label>
<!--              <select class="form-select" aria-label="Default select example">-->
<!--                <option selected>Choisir une catégorie</option>-->
<!--                <option value="1">Informatique</option>-->
<!--                <option value="2">Ameublement</option>-->
<!--                <option value="3">Vêtements</option>-->
<!--                <option value="4">Sports & loisirs</option>-->
<!--              </select>-->
			<select name="categorie">
    			<c:forEach items="${categorieList}" var="cat">
        			<option value="${cat.no_categorie}">${cat.libelle}</option>
    			</c:forEach>
			</select>
            </div>
            <div class="mb-3">
              <label for="photo" class="form-label">Photo de l'article</label>
              <input class="form-control" type="file" id="photo" />
            </div>
            <div class="mb-3">
              <label for="prix" class="form-label">Mise à prix</label>
              <input type="number" class="form-control" id="prix" name="prix" />
            </div>
            <div class="mb-3">
              <label for="dateDebut" class="form-label"
                >Début de l'enchère</label
              >
              <input
                type="date"
                class="form-control"
                id="dateDebut"
                name="dateDebut"
              />
            </div>
            <div class="mb-3">
              <label for="dateFin" class="form-label">Fin de l'enchère</label>
              <input
                type="date"
                class="form-control"
                id="dateFin"
                name="dateFin"
              />
            </div>
            <!-- form with a line around it called "Retrait". With 3 inputs : Street, Zipcode, Town -->

            <div class="p-3 border rounded-3">
              <label for="retrait" class="form-label">Retrait</label>
              <input
                type="text"
                class="form-control mt-3"
                id="retrait"
                name="retrait"
                placeholder="Rue"
              />
              <input
                type="text"
                class="form-control mt-3"
                id="retrait"
                name="retrait"
                placeholder="Code postal"
              />
              <input
                type="text"
                class="form-control mt-3"
                id="retrait"
                name="retrait"
                placeholder="Ville"
              />
            </div>
            <div class="d-flex justify-content-around">
              <button type="submit" class="btn btn-primary my-3 px-3">
                Enregistrer
              </button>
              <button type="reset" class="btn btn-secondary my-3 px-3">
                Reset
              </button>
              <!-- if vente en cours -->
              <a href="/Enchère/index.jsp" class="btn btn-danger my-3">
                Annuler la vente
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
