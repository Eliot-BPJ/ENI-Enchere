<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nouvelle vente</title>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-4">
          <h1>
            <a class="text-decoration-none text-dark" href="index.html"
              >ENI - Enchères</a
            >
          </h1>
          <img
            src="../webapp/images/color.png"
            alt="Photo article"
            class="img-fluid d-block"
          />
        </div>
        <div class="col-8 mt-2">
          <h2 class="text-center">Détail vente</h2>
          <div class="mb-3">
            <p>{{ article.name }}</p>
          </div>
          <div class="mb-3">
            <p>{{ article.description }}</p>
          </div>
          <div class="mb-3">
            <p>{{ article.category }}</p>
          </div>
          <div class="mb-3">
            <p>{{ article.meilleureOffre }}</p>
          </div>
          <div class="mb-3">
            <p>{{ article.miseAPrix }}</p>
          </div>
          <div class="mb-3">
            <p>{{ article.dateFinEnchere }}</p>
          </div>
          <div class="mb-3">
            <p>{{ article.adresseRetrait }}</p>
          </div>
          <div class="mb-3">
            <p>{{ article.vendeur }}</p>
          </div>
          <form class="mb-3">
            <div class="row col-12">
              <div class="col-3">
                <label for="proposition" class="form-label"
                  >Ma proposition</label
                >
                <input
                  style="width: 100px"
                  type="number"
                  class="form-control"
                  id="proposition"
                  name="proposition"
                />
              </div>
              <div class="col-3">
                <button type="button" class="btn btn-primary">Enchérir</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
