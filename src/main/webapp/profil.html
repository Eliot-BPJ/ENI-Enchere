    <div class="container">
        <div class="row">
            <div class="col-12 mx-auto">
                <h1>Créer un compte</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-8 mx-auto">
                <form action="inscription" method="POST">
                    <div class="row">
                        <div class="col-12 col-md-6 mb-3">
                            <label for="pseudo" class="form-label">Pseudonyme</label>
                            <input type="text" class="form-control" id="pseudo" name="pseudo"
                                placeholder={{user.pseudo}}>
                        </div>
                        <div class="col-12 col-md-6 mb-3">
                            <label for="nom" class="form-label">Nom</label>
                            <input type="text" class="form-control" id="nom" name="nom" placeholder={{user.nom}}>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-6 mb-3">
                            <label for="prenom" class="form-label">Prénom</label>
                            <input type="text" class="form-control" id="prenom" name="prenom"
                                placeholder={{user.prenom}}>
                        </div>
                        <div class="col-12 col-md-6 mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder={{user.email}}>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-6 mb-3">
                            <label for="telephone" class="form-label">Téléphone</label>
                            <input type="tel" class="form-control" id="telephone" name="telephone"
                                placeholder={{user.telephone}}>
                        </div>
                        <div class="col-12 col-md-6 mb-3">
                            <label for="rue" class="form-label">Rue</label>
                            <input type="text" class="form-control" id="rue" name="rue" placeholder={{user.rue}}>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-6 mb-3">
                            <label for="codePostal" class="form-label">Code postal</label>
                            <input type="text" class="form-control" id="codePostal" name="codePostal"
                                placeholder="{{user.cp}}">
                        </div>
                        <div class="col-12 col-md-6 mb-3">
                            <label for="ville" class="form-label">Ville</label>
                            <input type="text" class="form-control" id="ville" name="ville" placeholder={{user.ville}}>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-6 mb-3">
                            <label for="mdp" class="form-label">Mot de passe</label>
                            <input type="password" class="form-control" id="mdp" name="mdp"
                                placeholder="********">
                        </div>
                        <div class="col-12 col-md-6 mb-3">
                            <label for="mdp2" class="form-label">Confirmation du mot de passe</label>
                            <input type="password" class="form-control" id="mdp2" name="mdp2"
                                placeholder="********">
                        </div>
                    </div>
                    <div class="row mx-auto">
                        <div class="col-1"></div>
                        <div class="col-3">
                            <button type="submit" class="btn btn-dark">Enregistrer</button>
                        </div>
                        <div class="col-1"></div>
                        <div class="col-3 mx-auto">
                            <button type="submit" class="btn btn-dark">Supprimer mon compte</button>
                        </div>
                        <div class="col-1"></div>
                        <div class="col-3 mx-auto">
                            <a href="index.html" class="btn btn-dark">Retour</a>
                        </div>
                    </di>
                </form>
